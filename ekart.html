<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >EKART</title>
</head>
<body style="background-color: whitesmoke">
    <h1 style="text-align:center;-webkit-text-stroke: 1px black;color:yellow;border: 4px groove black;background-color:rgb(92, 203, 55);">EKART</h1>
    <container type="body">
        <form id="form" class="adform">
        <label style="font-size: medium;font-weight: bold;">Product Name</label>
        <input type="text" id="form1">
        <label style="font-size: medium;font-weight: bold;">Price</label>
        <input type="number" id="form2">
        <button type="submit">Add product</button>
        <br><br>
        <label style="font-size: large;font-weight: bold;">Your Cart*</label>
    
        </form>
    </container>
    <ul id="items" class="list-group">

    </ul>
